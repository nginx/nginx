<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DevOps World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f2937, #3b82f6);
            color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 700px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #facc15;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #e0e7ff;
        }

        a {
            color: #fbbf24;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .devops-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #22d3ee;
        }

        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="devops-icon">⚙️</div>
        <h1>Welcome to the DevOps World!!!</h1>
        <p>
            I have successfully hosted Nginx using GCP.  
            To refer the steps, check this site:  
            <a href="https://medium.com/@harilokram/hosting-an-nginx-web-server-on-google-cloud-platform-gcp-lessons-learned-from-my-mistakes-8879179033ad" target="_blank">
                Steps to host Nginx on GCP
            </a>
        </p>
    </div>
</body>
</html>
